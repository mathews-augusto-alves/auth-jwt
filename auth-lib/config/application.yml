server:
    port: 8080
    servlet:
        context-path: /api
        
spring:
  application:
    name: auth-lib

security:
  jwt:
    token:
      secret-key: your-secret-key
      expire-length: 3600000

logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE